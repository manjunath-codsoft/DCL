<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h2 class="login">Sign-Up Form</h2>

    <form id="form">
      <div class="input-group">
        <!-- <label for="firstname">FirstName:</label> -->
        <input type="text" id="b" placeholder="Enter the firstname:" />
        <small id="error1" class="error"></small>
      </div>

      <div class="input-group">
        <!-- <label for="lastname">LastName:</label> -->
        <input type="text" id="b" placeholder="Enter the lastname:" />
        <small id="error2" class="error"></small>
      </div>

      <div class="input-group">
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="b" placeholder="Enter email:"/>
        <small id="error3" class="error"></small>
      </div>

      <div class="input-group">
        <!-- <label for="phone-number">PhoneNumber:</label> -->
        <input type="tel" id="b" placeholder="Enter phone-number:"/>
        <small id="error4" class="error"></small>
      </div>

      <div class="input-group">
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="b" placeholder="Enter the password:"/>
        <small id="error4" class="error"></small>
      </div>
      <div class="btns">
        <button id="btn1" style="background-color: blue; color: white;">sign-up</button>
        <button id="btn2" style="background-color: red; color: white;">cancel</button>
        </div>
     </form>
  </div>
  
  <script src="form.js"></script>
</body>
</html>
